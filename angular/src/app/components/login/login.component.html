
<div class="p-5 border border-3 rounded bg-success text-dark bg-opacity-10">

    <h3 class="text-center">Login</h3>
    <div *ngIf="errMsg" class="alert alert-danger">{{ errMsg }}</div>
    <form [formGroup]="formG" (ngSubmit)="postLogin()" #sform="ngForm">
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" formControlName="email" class="form-control" placeholder="Email">
            <div *ngIf="vform['email'].invalid && (vform['email'].touched || sform.submitted)" class="alert alert-danger">
                <div *ngIf="vform['email'].errors?.['required']">
                    Email is required
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" formControlName="password" class="form-control" placeholder="password">
            <div *ngIf="vform['password'].invalid && (vform['password'].touched || sform.submitted)" class="alert alert-danger">
                <div *ngIf="vform['password'].errors?.['required']">
                    Password is required
                </div>
            </div>
        </div>
        <div class=" text-center mt-5">
            <button type="submit" class="btn btn-success">Login</button>
        </div>
        <div class=" text-center mt-3">
            <a routerLink="/register">I don't have account! Register now.</a>
        </div>
    </form>
</div>
